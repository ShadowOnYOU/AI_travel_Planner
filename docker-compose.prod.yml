version: '3.8'

services:
  ai-travel-planner:
    # 使用GitHub Container Registry预构建镜像
    image: ghcr.io/shadowonyou/ai-travel-planner:latest
    container_name: ai-travel-planner
    ports:
      - "3000:3000"
    environment:
      # 高德地图 API Key (必需)
      - NEXT_PUBLIC_AMAP_KEY=${NEXT_PUBLIC_AMAP_KEY:-1e967f9e5d863f52e8e76a8b7c381669}
      
      # 阿里云百炼 AI API 配置 (必需)
      - NEXT_PUBLIC_BAILIAN_API_KEY=${NEXT_PUBLIC_BAILIAN_API_KEY:-sk-7b2ff1814ecb499d89d56e86af030b19}
      - NEXT_PUBLIC_BAILIAN_BASE_URL=${NEXT_PUBLIC_BAILIAN_BASE_URL:-https://dashscope.aliyuncs.com/compatible-mode/v1}
      - NEXT_PUBLIC_BAILIAN_MODEL_ID=${NEXT_PUBLIC_BAILIAN_MODEL_ID:-qwen-plus}
      
      # Supabase 配置 (已预配置演示数据库)
      - NEXT_PUBLIC_SUPABASE_URL=https://untvtsdpychqwikqdkgg.supabase.co
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVudHZ0c2RweWNocXdpa3Fka2dnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA1NjM4NjQsImV4cCI6MjA3NjEzOTg2NH0.3lTm4PFwCxxKWgjE5YFP90I0oQgNKn-scOKCOqitIWs
      
      # Node.js 环境
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s